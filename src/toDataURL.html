<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    canvas {
      border: solid 1px black;
    }
  </style>
</head>
<body>
  <canvas id="large-size" width="10" height="10"></canvas>
  <canvas id="small-size" width="5" height="5"></canvas>
  <script>
    const largeCanvas = document.getElementById('large-size')
    const smallCanvas = document.getElementById('small-size')
    const largeDataURL = largeCanvas.toDataURL()
    const smallDataURL = smallCanvas.toDataURL()

    console.log(largeDataURL)
    console.log(smallDataURL)

    console.assert(largeDataURL.length > smallDataURL.length, 'the size of the data URL should be positive correlated to canvas content size.')
  </script>
  </script>
</body>
</html>
