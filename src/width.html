<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    canvas {
      background-color: aqua;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas')
    window.canvas = canvas

    canvas.width = -1
    console.assert(canvas.offsetWidth === 300, 'the actual width of canvas should be 300 when canvas.width is invalid.')
  </script>
</body>
</html>
